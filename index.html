<!DOCTYPE html>
<meta charset="utf-8">
<title>Wiki Adoption Path</title>
<style>
@import url(./css/d3.parsets.css);
@import url(./css/manual.css);
@import url(./css/chart.css);
@import url(./css/dc.css);
</style>
<head>
	<link rel="icon" type="image/png" href="./media/favicon.ico">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300">
</head>
<body>
<h1>Wiki Adoption</h1>
<p class="meta">To start, please click on any 2 dimension names on the left-handside panel
<p class="meta">v2.0</p>
<div class="container">
	<div class="flex-container">
		<nav class="nav">
			<div><h2> Control Panel </h2></div>
			<div id="controlPanel">
				<div id="buttons" style="padding-bottom:10px">
				 <input class="btn" name="deselectButton"
							type="button"
							value="Clear"
							onclick="deselectDim()" />
				 <input class="btn" name="updateButton"
						 type="button"
						 value="Update"
						 onclick="updateAll()" />
				</div>
				<!--
				<div>DATA SOURCE:
					<select id="inputFileOption">
					  <option value="wiki4HE_decoded_H_L">Combined (1,3,5)</option>
					  <option value="wiki4HE_decoded">Separated (1-5)</option>
					</select>
				</div>
			-->
			</div>
			<div style="overflow-y: auto;max-height: 600px;">
				<div><h2> Profile dimensions </h2></div>
				<div id="profileDim"></div>
				<div><h2> Response dimensions </h2></div>
				<div id="figure" style="margin-bottom: 50px;"></div>
			</div>
		</nav>
		<article class="article" style="overflow-y: auto;max-height: 600px;">
			<div><h2>Paraset Chart</h2></div>
			<div id="vis"><span id = 'alt-words'>Choose Dimension and click Update</span></div>
			<div><h2>Frequency</h2></div>
			<div id="row-chart-list"></div>
		</article>
	</div>
 </div>
</body>

<script src="./js/d3.js"></script>
<script src="./js/d3.parsets.js"></script>
<script src="./js/highlight.min.js"></script>
<script src="./js/crossfilter.js"></script>
<script src="./js/dc.js"></script>
<script src="./js/wiki.v2.chart.js"></script>
<script src="./js/diverging.js"></script>
<script src="./js/profile.js"></script>


<script type="text/javascript">
	function updateAll () {
		updateData();
	}
	function deselectDim() {
		selectedVar = [];
		d3.selectAll(".selected").attr("class","unselected");
	}
</script>
